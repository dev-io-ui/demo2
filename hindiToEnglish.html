<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Language Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .language-switcher {
            margin-bottom: 20px;
        }
        .content {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: inline-block;
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body style="background-color: lightblue;">

    <div class="language-switcher">
        <button onclick="switchLanguage('en')">English</button>
        <button onclick="switchLanguage('hi')">हिंदी</button>
    </div>

    <div class="content" id="content">
        <h1 id="title">Welcome to Our Website</h1>
        <p id="description">This is a simple landing page example.</p>
    </div>

    <script>
        function switchLanguage(language) {
            const title = document.getElementById('title');
            const description = document.getElementById('description');

            if (language === 'en') {
                title.textContent = 'Welcome to Our Website';
                description.textContent = 'This is a simple landing page example.';
            } else if (language === 'hi') {
                title.textContent = 'हमारी वेबसाइट पर आपका स्वागत है';
                description.textContent = 'यह एक सरल लैंडिंग पृष्ठ उदाहरण है।';
            }
        }
    </script>

</body>
</html>
